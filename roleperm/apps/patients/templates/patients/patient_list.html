{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Patient List</h2>
            <form method="get" class="d-flex">
                <input class="form-control me-2" type="search" name="q" placeholder="Search patients" value="{{ query }}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="card-body">
            {% if patients %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                        <tr>
                            <td>{{ patient.full_name }}</td>
                            <td>{{ patient.email }}</td>
                            <td>{{ patient.age }}</td>
                            <td>{{ patient.get_gender_display }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center">No patients found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
