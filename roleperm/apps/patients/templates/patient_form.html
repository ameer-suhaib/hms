{% extends 'base.html' %}
{% block content %}
  
  <h2>{% if patient %}Edit{% else %}Create{% endif %} Patient</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info btn-sm">{% if patient %}Save Changes{% else %}Create Patient{% endif %}</button>
  </form>
  <button class="btn bt-info btn-sm"><a href="{% url 'patient_list' %}">Back</a></button>
{% endblock %}
